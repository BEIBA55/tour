<!doctype html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/base.html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment="content">
    <header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner" style="background-image: url(images/img_bg_3.jpg)">
        <div class="overlay"></div>
        <div class="gtco-container">
            <div class="row">
                <div class="col-md-12 col-md-offset-0 text-left">
                    <div class="row row-mt-15em">

                        <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
                            <span class="intro-text-small">Профиль</span>
                            <h1 th:text="${user.getUsername()}"></h1>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </header>

    <div class="gtco-section">
        <div class="container mt-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-12">

                    <div class="card p-3 py-4">

                        <div class="text-center">
                            <img th:src="${'/images/profile.webp'}" width="400" class="rounded-circle">
                        </div>

                        <div class="text-center mt-3">
                            <span class="bg-secondary p-1 px-4 rounded text-white" th:text="${user.getUsername()}"></span>
                            <h5 class="mt-2 mb-0" th:text="${user.getFirstName() + ' ' + user.getLastName()}"></h5>
                            <span th:text="${user.getEmail()}"></span>

                            <div class="px-4 mt-1">
                                <p class="fonts" th:text="${'Номер телефона: ' + user.getPhone()}"></p>

                            </div>

                            <ul class="social-list">
                                <li><i class="fa fa-facebook"></i></li>
                                <li><i class="fa fa-dribbble"></i></li>
                                <li><i class="fa fa-instagram"></i></li>
                                <li><i class="fa fa-linkedin"></i></li>
                                <li><i class="fa fa-google"></i></li>
                            </ul>

                            <div class="buttons">
                                <a th:href="@{'/profile/tours'}" class="btn btn-outline-primary px-4">Мои туры</a>
                            </div>


                        </div>




                    </div>

                </div>

            </div>

        </div>
    </div>

</div>
