<!doctype html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/base.html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div layout:fragment="content">
    <header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner" style="background-image: url(images/img_6.jpg)">
        <div class="overlay"></div>
        <div class="gtco-container">
            <div class="row">
                <div class="col-md-12 col-md-offset-0 text-center">
                    <div class="row row-mt-15em">

                        <div class="col-md-12 mt-text animate-box" data-animate-effect="fadeInUp">
                            <h1>Корзина</h1>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </header>

    <div class="gtco-section">
        <div class="gtco-container">
            <table class="table table-hover" style="border: 1px solid #DBDBDB; padding: 5px; border-radius: 5px">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название тура</th>
                <th scope="col">Время брона</th>
                <th scope="col">Статус</th>
                <th scope="col">Общая сумма</th>
                <th scope="col">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book, index : ${bookings}">
                <th scope="row" th:text="${index.index + 1}"></th>
                <td th:text="${book.getTour().getTitle()}"></td>
                <td th:text="${book.getBookingDate().getDayOfMonth() + '.' + book.getBookingDate().getMonthValue() + '.' + book.getBookingDate().getYear()}"></td>
                <td th:text="${book.getStatus()}"></td>
                <td th:text="${book.getTotalPrice()}"></td>
                <td>
                    <form th:action="@{'/bookings/cancel/' + ${book.id}}" method="post">
                        <input type="submit" class="btn btn-danger" value="Отменить">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
